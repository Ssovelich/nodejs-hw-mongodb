tags:
  - Auth
summary: confirm Auth by Google OAuth Code
operationId: confirmOAuth
description: 'Sign Up or Register with Google OAuth code from recently received URL'
security: []
requestBody:
  content:
    application/json:
      schema:
        required:
          - code
        properties:
          code:
            type: string
            example: '4/0AanRRrsOTn3lg-9VZsbQAo15Lg7gTyHTY10U6QuPqdY0uo5iWVqshm58I1Fy_uribkJl9g'
responses:
  '200':
    description: 'Login or Register and Login with Google OAuth'
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in via Google OAuth!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: '$accessToken'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
